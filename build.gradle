plugins {
    id 'java'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation "io.reactivex.rxjava2:rxjava:2.2.8"
    implementation group: 'com.github.davidmoten', name: 'rxjava2-jdbc', version: '0.2.2'
    implementation "org.apache.derby:derby:10.14.1.1"
}
